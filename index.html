<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas从入门到实战</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="./lib/themes/buble.css"> -->
  <link rel="stylesheet" href="./lib/plugins/docsify-dark-mode.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Canvas从入门到实战',
      repo: 'https://github.com/wanglin2/canvas-in-action',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制出错',
        successText: '复制成功',
      },
      count: {
        language: 'chinese',
        float: 'left'
      },
      darkMode: {
        light: {
          toggleBtnBg: "#ccc",
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./lib/docsify@4.js"></script>
  <script src="./lib/plugins/zoom-image.min.js"></script>
  <script src="./lib/plugins/docsify-pagination.min.js"></script>
  <script src="./lib/plugins/docsify-copy-code.min.js"></script>
  <script src="./lib/plugins/countable.min.js"></script>
  <script src="./lib/plugins/docsify-dark-mode.js"></script>

</body>

</html>
